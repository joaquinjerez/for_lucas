{{- $section2Plus := .Site.Params.section2Plus }}
{{- $title    := index $section2Plus "title" }}
{{- $subtitle := index $section2Plus "subtitle" }}
{{- $features := index $section2Plus "features" }}
<section class="section section-light-grey is-medium">
  <div class="container">
      
      <!-- <h3 class="subtitle is-5 is-muted" align= "right">{{ $subtitle }}</h3> -->
    <div class="columns is-vcentered">
      
      <div class="column is-5 mt-60" style="margin-bottom: 150px;">
        <h1 class="title section-title" align= "center">{{ $title }}</h1>
        {{- range $features }}
        <article class="media icon-box" style="margin: 0px 0px -50px -75px;" >
          <figure class="media-left">
            <p class="image">
              <img src="{{ printf "/images/illustrations/icons/%s.svg" .icon | relURL }}">
            </p>
          </figure>
          <div class="media-content mt-50">
            <div class="content">
              <p>
                

                <span class="icon-box-text" >{{ .text }}</span>
              </p>
            </div>
          </div>
        </article>
        {{- end }}
        
      </div>
      <div class="column is-7 mt-60" style="margin-top: -18px">
        <img class="scaled" style="padding:20px;" src="/images/illustrations/icons/cloud.svg">
      </div>
    </div>
  </div>
</section>
